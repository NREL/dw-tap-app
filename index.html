<!DOCTYPE html>
<html>
<head>
	<title>DW-TAP Demonstration App</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<!-- Load Leaflet. -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
	<!-- Load React. -->
	<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
	<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin=""></script>
	<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin=""></script>
	<!-- Load Axios. -->
	<!-- <script src="https://unpkg.com/requirejs@2.3.6/require.js" crossorigin=""></script> -->
	<script src="https://unpkg.com/axios/dist/axios.min.js" crossorigin=""></script>

	<style>
		html, body {
			height: 100%;
		}

		.full-height {
			height: 100%;
		}
	</style>
</head>
<body>

<div id="mapid" class="full-height"></div>
<script>

	//const axios = require('axios').default;
	var nwtc = [39.9140131,-105.2176275];
	var mymap = L.map('mapid').setView(nwtc, 13);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	var marker = new L.marker(nwtc,{draggable:'true'}).addTo(mymap).
		bindPopup("To display the wind resource at a cocation, click somewhere on the map or drag this marker.").
		openPopup();

	marker.on('dragend', function(event){
		marker = event.target;
		var position = marker.getLatLng();
		marker.setLatLng(new L.LatLng(position.lat, position.lng),{draggable:'true'});
		mymap.panTo(new L.LatLng(position.lat, position.lng));
		createPopup(marker);
	});

	function createPopup(marker){
		var ll = marker.getLatLng();
		axios.get('http://localhost:5000/v1/timeseries/windspeed?height=67.00m&lat='+ll.lat.toString()+'&lon='+ll.lng.toString()+
				'&start_date=20070302&stop_date=20070402&vertical_interpolation=nearest&spatial_interpolation=idw').then(function(response){
			marker.setPopupContent("You clicked the map at " + marker.getLatLng().toString()).openPopup();
		}).catch(function(error){
			console.log(error);
		});
	};

	function onMapClick(e) {
		marker.setLatLng(e.latlng);
		createPopup(marker);
	};

	mymap.on('click', onMapClick);

</script>

</body>
</html>
